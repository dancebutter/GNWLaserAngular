<div class="container-fluid" ng-controller="homeCtrl">
	<div class="jumbotron" align="center">
		<div class="row">
			<div class="col-md-4 col-xs-12">
				<img src="image/LOGO_mid.JPG" height="140" alt="GNW Logo">
			</div>
			<div class="col-md-8 col-sm-12 col-xs-12">
				<h1><b>GNW Laser</b></h1>
				<h3>Laser Engraving Service & Systems</h3>
			</div>
		</div>
		<hr />
		{{temp}}
		<div class="row">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		        <ol class="carousel-indicators">
		          <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
		          <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
		          <li data-target="#carousel-example-generic" data-slide-to="2" class="active"></li>
		        </ol>
		        <div class="carousel-inner" role="listbox">
		          <div class="item">
		            <img data-src="holder.js/1140x500/auto/#777:#555/text:First slide" alt="First slide [1140x500]" src="image/DM_OFB_G_1104.bmp" data-holder-rendered="true">
		          </div>
		          <div class="item">
		            <img data-src="holder.js/1140x500/auto/#666:#444/text:Second slide" alt="Second slide [1140x500]" src="image/DM_DFB_G_1104.bmp" data-holder-rendered="true">
		          </div>
		          <div class="item active">
		            <img data-src="holder.js/1140x500/auto/#555:#333/text:Third slide" alt="Third slide [1140x500]" src="image/laptop_marking-Copy.jpg" data-holder-rendered="true">
		          </div>
		        </div>
		        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		          <span class="sr-only">Previous</span>
		        </a>
		        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		          <span class="sr-only">Next</span>
		        </a>
		      </div>
		</div>
	</div>
</div>
